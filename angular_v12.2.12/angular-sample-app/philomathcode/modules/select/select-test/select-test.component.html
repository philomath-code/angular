<div class="container">
    <div class="card ">
        <div class="card-title" style="padding:20px">

            <h4>Select</h4>
            
        </div>
    
        
        <div class="card-body">
            <div style="width:12em" class="container d-flex justify-content-center">
                <app-select [bootstrapFormControl]="true" [options]="selectOptions" [optionDisplayParameter]="'name'" [optionValueParameter]="'value'" [selectModel]="" (optionSelected)="optionSelected($event)" [placeholder]="selectTestComponentClientText.selectDisplyText"></app-select>
            </div>
            <br>
            <!--Response Data-->
            <div class="">
                <h5>Response</h5>
                <pre style="overflow:scroll"><p>{{selectComponentResponse|json}}</p></pre>
            </div>
        </div>
    </div>
</div>
