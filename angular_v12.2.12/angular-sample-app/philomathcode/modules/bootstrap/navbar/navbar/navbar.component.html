<style>

  .sidenav {
      height: 100%;
      width: 250px;
      position: fixed;
      z-index: 1;
      top: 0;
      left: 0;
      /* background-color: #111; */
      overflow-x: hidden;
      transition: 0.5s;
      padding-top: 60px;
      color:white;

  }

      .sidenav a {
          padding: 8px 8px 8px 32px;
          text-decoration: none;
          font-size: 25px;

          display: block;
          transition: 0.3s;
      }

          .sidenav a:hover {

          }

      .sidenav .closebtn {
          position: absolute;
          top: 0;
          right: 25px;
          font-size: 36px;
          margin-left: 50px;

      .sidenav {
          padding-top: 15px;
      }

          .sidenav a {
              font-size: 18px;
          }
  }
  .list-group-item:hover
